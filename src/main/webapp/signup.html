<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>토스증권 로그인</title>
  <style>
    /* 전체 레이아웃 및 배경 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* 어두운 그라디언트 배경 예시 */
      background: linear-gradient(135deg, #0d1d31 0%, #0e2a44 50%, #0c1f38 100%);
      color: #fff;
    }

    /* 상단 로고 영역 */
    .header {
      position: relative;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .header .close-btn {
      cursor: pointer;
      font-size: 1.1rem;
      background: transparent;
      border: none;
      color: #ccc;
    }
    .header .close-btn:hover {
      color: #fff;
    }

    /* 메인 컨테이너: 중앙 정렬 */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* 로그인 박스(모달) */
    .login-box {
      width: 400px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }

    /* 탭 영역 */
    .tabs {
      display: flex;
      border-bottom: 1px solid #333;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.8rem;
      cursor: pointer;
      color: #ccc;
      transition: background-color 0.3s;
    }
    .tab:hover {
      background-color: rgba(255,255,255,0.05);
    }
    .tab.active {
      color: #fff;
      font-weight: 600;
      border-bottom: 2px solid #4F8FFF; /* 강조 색상 */
    }

    /* 폼 */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #eee;
      font-size: 0.95rem;
    }

    .form-group input::placeholder {
      color: #777;
    }

    /* 체크박스 영역 */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 0.4rem;
      transform: scale(1.1);
      cursor: pointer;
    }

    .checkbox-group label {
      font-size: 0.85rem;
      color: #bbb;
      cursor: pointer;
    }

    /* 로그인 버튼 */
    .login-btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #4F8FFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    .login-btn:hover {
      background-color: #3a74cc;
    }

    /* 하단 링크 */
    .bottom-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
    }
    .bottom-text a {
      color: #4F8FFF;
      text-decoration: none;
      font-weight: 500;
      margin-left: 0.3rem;
    }
    .bottom-text a:hover {
      text-decoration: underline;
    }

    /* 반응형 */
    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 1.5rem;
      }
      .header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
<!-- 헤더 영역 -->
<div class="header">
  <div class="logo">
    <!-- 실제 로고 이미지가 있다면 <img src="로고.png" alt="토스증권"> 사용 가능 -->
    <span>토스증권</span>
  </div>
  <button class="close-btn">X</button>
</div>

<!-- 메인 컨테이너 -->
<div class="login-container">
  <!-- 로그인 박스 -->
  <div class="login-box">
    <h2>토스 앱으로 로그인</h2>

    <!-- 탭 영역 -->
    <div class="tabs">
      <div class="tab active">휴대폰 번호로 로그인</div>
      <div class="tab">QR코드로 로그인</div>
    </div>

    <!-- 폼 -->
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="예) 홍길동" required>
      </div>
      <div class="form-group">
        <label for="birthday">생년월일(6자리)</label>
        <input type="text" id="birthday" name="birthday" placeholder="예) 910101" required>
      </div>
      <div class="form-group">
        <label for="phone">휴대폰 번호</label>
        <input type="text" id="phone" name="phone" placeholder="예) 01012345678" required>
      </div>

      <!-- 체크박스들 -->
      <div class="checkbox-group">
        <input type="checkbox" id="agree1" name="agree1" required>
        <label for="agree1">개인 정보 수집 및 이용 동의(필수)</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="agree2" name="agree2" required>
        <label for="agree2">개인정보 제3자 제공 동의(필수)</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="agree3" name="agree3">
        <label for="agree3">개인정보 제3자 제공 동의(선택)</label>
      </div>

      <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="bottom-text">
      아직 토스증권 회원이 아니신가요?
      <a href="#">가입하기</a>
    </div>
  </div>
</div>
</body>
</html>
